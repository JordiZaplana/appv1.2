<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="text-align:center" >
        Ajustes
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <ion-title style="text-align:center"padding >
        Sensor movimiento
      </ion-title>
      <ion-item>
        <ion-label color="primary" >Distancia mínima</ion-label>
        <ion-input id="min_distancia" ng-model = "min_distancia" #min_dist type="tel" placeholder="Valor en centimetros"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" >Distancia máxima</ion-label>
        <ion-input type="tel" #max_dist id="max_distancia"  placeholder="Valor en centimetros" >   </ion-input>
      </ion-item>
    </ion-list> 
    
    <div text-center >
      
      <button icon-only ion-button  on-click="pushPage_confirmar(min_dist.value, max_dist.value )" padding left>
        <ion-icon>Confirmar</ion-icon>
      </button>
      <button icon-only ion-button   padding left>
        <ion-icon >Ver configuracion anterior</ion-icon>
      </button>
    </div>  
 

  </ion-content>
