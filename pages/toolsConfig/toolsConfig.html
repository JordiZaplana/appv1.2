<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="text-align:center" >
        Ajustes
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <ion-title style="text-align:center"padding >
        Seguridad: Sensor movimiento
      </ion-title>
      <ion-item>
        <ion-label color="primary" style="font-size:16px;"> Distancia mínima </ion-label>
        <ion-input id="get_value_min"   #min_dist type="text" placeholder="Valor en centimetros"></ion-input>
        <ion-label  id="min1" ng-if="get_max_minValue()==false" color="primary" style="font-size:16px;color:darkgreen; "></ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary" style="font-size:16px;">Distancia máxima </ion-label>
        <ion-input type="text"  #max_dist id="get_value_max"    placeholder="Valor en centimetros">   </ion-input>
        <ion-label  id="max1" color="primary" style="font-size:16px;color:darkgreen;"> </ion-label>
      </ion-item>
    </ion-list> 
    
    <div text-center >
      
      <button icon-only ion-button   on-click="pushPage_confirmar(min_dist.value, max_dist.value )" padding left>
        <ion-icon style="font-size:18px;">Confirmar</ion-icon>
      </button>
      <button icon-only ion-button style="font-size:16px;" on-click="get_max_minValue()" padding left>
        <ion-icon style="font-size:18px;">Ver configuracion anterior</ion-icon>
      </button>
    </div>  
 
    <ion-list >
      <ion-title style="text-align:center"padding >
        Sensores: 
      </ion-title>
      <ion-item>
        <ion-label color="primary" style="font-size:16px;">Tiempo</ion-label>
        <ion-input id="set_value_millis"   #set_millis type="text" placeholder="Valor en segundos"></ion-input>
        <ion-label  id="millis1" color="primary" style="font-size:16px;color:darkgreen;"> </ion-label>
      </ion-item>

    </ion-list> 
    
    <div text-center >
      
      <button icon-only ion-button   on-click="setPage_confirmar(set_millis.value)" padding left>
        <ion-icon style="font-size:18px;">Confirmar</ion-icon>
      </button>
      <button icon-only ion-button style="font-size:16px;" on-click="get_millisValue()" padding left>
        <ion-icon style="font-size:18px;">Ver configuracion anterior</ion-icon>
      </button>
    </div>  

  </ion-content>
