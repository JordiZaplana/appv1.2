<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="text-align:center" >
        Ajustes
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <ion-title style="text-align:center"padding >
        Sensor movimiento
      </ion-title>
      <ion-item>
        <ion-label color="primary" >Distancia mínima</ion-label>
        <ion-input ng-model = "min_distancia" type="tel" placeholder="Valor en centimetros"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" >Distancia máxima</ion-label>
        <ion-input type="tel" placeholder="Valor en centimetros"></ion-input>
      </ion-item>
    </ion-list>
    
    <div text-center >
      <button icon-only ion-button  on-click="pushPage_cancelar()" padding left >
        <ion-icon  >Cancelar</ion-icon>
      </button>
      <button icon-only ion-button  on-click="pushPage_confirmar()" padding left>
        <ion-icon>Confirmar</ion-icon>
      </button>
    </div>  


  </ion-content>
